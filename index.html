<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Savings Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .calculator, .result-page {
            max-width: 500px;
            margin: 0 auto;
            display: none;
        }

        .active {
            display: block;
        }

        label, input, .toggle-option {
            display: block;
            margin: 10px 0;
        }

        input {
            padding: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #40A7DD;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #007bff;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        canvas {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #40A7DD;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #40A7DD;
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Input Form -->
    <div class="calculator active" id="calculator">
        <h1>Retirement Savings Calculator</h1>

        <label for="current-age">Current Age</label>
        <input type="number" id="current-age" min="0" max="100">

        <label for="retirement-age">Desired Retirement Age</label>
        <input type="number" id="retirement-age" min="0" max="100">

        <label for="registered-savings">Registered Retirement Savings ($)</label>
        <input type="number" id="registered-savings" min="0">

        <label for="tfsa-savings">Tax-Free Savings Accounts (TFSAs) ($)</label>
        <input type="number" id="tfsa-savings" min="0">

        <label for="non-registered-savings">Non-Registered Savings and Investments ($)</label>
        <input type="number" id="non-registered-savings" min="0">

        <label for="contribution">Savings Contribution ($)</label>
        <input type="number" id="contribution" min="0">

        <!-- Toggle for Monthly/Annual Contribution -->
        <div class="toggle-option">
            <label>Contribution Frequency:</label>
            <input type="radio" id="monthly" name="frequency" value="monthly" checked>
            <label for="monthly">Monthly</label>
            <input type="radio" id="annual" name="frequency" value="annual">
            <label for="annual">Annual</label>
        </div>

        <label for="annual-rate">Expected Annual Rate of Return (%)</label>
        <input type="number" id="annual-rate" step="0.01" min="0">

        <button onclick="calculateAndShowResult()">Calculate</button>
    </div>

    <!-- Result Page -->
    <div class="result-page" id="resultPage">
        <h1>Your Estimated Retirement Savings</h1>
        <div class="result" id="result"></div>
        <canvas id="growthChart"></canvas>
        <canvas id="cashFlowChart"></canvas>
        <table id="growthTable"></table>
        <button onclick="goBack()">Back</button>
        <button onclick="saveAsPDF()">Save as PDF</button>
    </div>

    <script>
        let growthChart, cashFlowChart;

        function calculateAndShowResult() {
            const currentAge = parseInt(document.getElementById('current-age').value);
            const retirementAge = parseInt(document.getElementById('retirement-age').value);
            const registeredSavings = parseFloat(document.getElementById('registered-savings').value) || 0;
            const tfsaSavings = parseFloat(document.getElementById('tfsa-savings').value) || 0;
            const nonRegisteredSavings = parseFloat(document.getElementById('non-registered-savings').value) || 0;
            const contribution = parseFloat(document.getElementById('contribution').value);
            const annualRate = parseFloat(document.getElementById('annual-rate').value) / 100;

            // Get selected contribution frequency (monthly or annual)
            const frequency = document.querySelector('input[name="frequency"]:checked').value;

            // Validate inputs
            if (isNaN(currentAge) || isNaN(retirementAge) || isNaN(contribution) ||
                isNaN(annualRate) || currentAge >= retirementAge) {
                alert('Please enter valid values.');
                return;
            }

            // Adjust contribution based on frequency
            const adjustedContribution = (frequency === 'monthly') ? contribution * 12 : contribution;

            const yearsToRetirement = retirementAge - currentAge;

            const chartData = {
                registered: [],
                tfsa: [],
                nonRegistered: [],
            };
            const tableData = [];
            let futureValueRegistered = registeredSavings;
            let futureValueTFSA = tfsaSavings;
            let futureValueNonRegistered = nonRegisteredSavings;

            for (let i = 0; i <= yearsToRetirement; i++) {
                futureValueRegistered += adjustedContribution / 3;
                futureValueTFSA += adjustedContribution / 3;
                futureValueNonRegistered += adjustedContribution / 3;

                futureValueRegistered += futureValueRegistered * annualRate;  
                futureValueTFSA += futureValueTFSA * annualRate;  
                futureValueNonRegistered += futureValueNonRegistered * annualRate;

                chartData.registered.push(futureValueRegistered);
                chartData.tfsa.push(futureValueTFSA);
                chartData.nonRegistered.push(futureValueNonRegistered);

                tableData.push({
                    year: currentAge + i,
                    value: futureValueRegistered + futureValueTFSA + futureValueNonRegistered
                });
            }

            const totalFutureValue = futureValueRegistered + futureValueTFSA + futureValueNonRegistered;
            document.getElementById('result').innerHTML = `Your estimated savings at retirement: $${totalFutureValue.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}`;

            createGrowthChart(chartData, currentAge, retirementAge);
            createGrowthTable(tableData);
            createCashFlowChart(totalFutureValue, retirementAge);

            document.getElementById('calculator').classList.remove('active');
            document.getElementById('resultPage').classList.add('active');
        }

</body>
</html>
