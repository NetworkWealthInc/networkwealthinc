<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Savings Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .calculator, .result-page {
            max-width: 500px;
            margin: 0 auto;
            display: none;
        }

        .active {
            display: block;
        }

        label, input, .toggle-option {
            display: block;
            margin: 10px 0;
        }

        input, select {
            padding: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #40A7DD;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #007bff;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        canvas {
            margin-top: 20px;
        }
        
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #40A7DD;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #40A7DD;
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Input Form -->
    <div class="calculator active" id="calculator">
        <h1>Retirement Savings Calculator</h1>

        <label for="current-age">Current Age</label>
        <input type="number" id="current-age" min="0" max="100">

        <label for="retirement-age">Desired Retirement Age</label>
        <input type="number" id="retirement-age" min="0" max="100">

        <!-- Registered Retirement Savings -->
        <label for="registered-savings">Registered Retirement Savings ($)</label>
        <input type="number" id="registered-savings" min="0">

        <label for="registered-contribution">Registered Savings Contribution ($)</label>
        <input type="number" id="registered-contribution" min="0">

        <label for="registered-contribution-type">Registered Savings Contribution Type</label>
        <select id="registered-contribution-type">
            <option value="monthly">Monthly</option>
            <option value="annual">Annual</option>
        </select>

        <!-- TFSA Savings -->
        <label for="tfsa-savings">Tax-Free Savings Accounts (TFSAs) ($)</label>
        <input type="number" id="tfsa-savings" min="0">

        <label for="tfsa-contribution">TFSA Contribution ($)</label>
        <input type="number" id="tfsa-contribution" min="0">

        <label for="tfsa-contribution-type">TFSA Contribution Type</label>
        <select id="tfsa-contribution-type">
            <option value="monthly">Monthly</option>
            <option value="annual">Annual</option>
        </select>

        <!-- Non-Registered Savings -->
        <label for="non-registered-savings">Non-Registered Savings and Investments ($)</label>
        <input type="number" id="non-registered-savings" min="0">

        <label for="non-registered-contribution">Non-Registered Contribution ($)</label>
        <input type="number" id="non-registered-contribution" min="0">

        <label for="non-registered-contribution-type">Non-Registered Contribution Type</label>
        <select id="non-registered-contribution-type">
            <option value="monthly">Monthly</option>
            <option value="annual">Annual</option>
        </select>

        <!-- Rate of Return -->
        <label for="annual-rate">Expected Annual Rate of Return (%)</label>
        <input type="number" id="annual-rate" step="0.01" min="0">

        <button onclick="calculateAndShowResult()">Calculate</button>
    </div>

    <!-- Result Page -->
    <div class="result-page" id="resultPage">
        <h1>Your Estimated Retirement Savings</h1>
        <div class="result" id="result"></div>
        <canvas id="growthChart"></canvas>
        <canvas id="cashFlowChart"></canvas>
        <div class="table-container">
            <table id="growthTable">
                <thead>
                    <tr>
                        <th>Age</th>
                        <th>Retirement Savings Value</th>
                        <th>Registered Retirement Savings</th>
                        <th>Registered Savings Contribution</th>
                        <th>TFSA Value</th>
                        <th>TFSA Contribution</th>
                        <th>Non-Registered Savings Value</th>
                        <th>Non-Registered Contributions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
        <button onclick="goBack()">Back</button>
        <button onclick="saveAsPDF()">Save as PDF</button>
    </div>

    <script>
        let growthChart, cashFlowChart;

        function calculateAndShowResult() {
            // Get user inputs
            const currentAge = parseInt(document.getElementById('current-age').value);
            const retirementAge = parseInt(document.getElementById('retirement-age').value);
            const registeredSavings = parseFloat(document.getElementById('registered-savings').value) || 0;
            const registeredContribution = parseFloat(document.getElementById('registered-contribution').value) || 0;
            const tfsaSavings = parseFloat(document.getElementById('tfsa-savings').value) || 0;
            const tfsaContribution = parseFloat(document.getElementById('tfsa-contribution').value) || 0;
            const nonRegisteredSavings = parseFloat(document.getElementById('non-registered-savings').value) || 0;
            const nonRegisteredContribution = parseFloat(document.getElementById('non-registered-contribution').value) || 0;
            const annualRate = parseFloat(document.getElementById('annual-rate').value) / 100;
            const registeredContributionType = document.getElementById('registered-contribution-type').value;
            const tfsaContributionType = document.getElementById('tfsa-contribution-type').value;
            const nonRegisteredContributionType = document.getElementById('non-registered-contribution-type').value;

            // Validate inputs
            if (isNaN(currentAge) || isNaN(retirementAge) || isNaN(annualRate) || currentAge >= retirementAge) {
                alert('Please enter valid values.');
                return;
            }

            console.log('Inputs:', { currentAge, retirementAge, registeredSavings, registeredContribution, tfsaSavings, tfsaContribution, nonRegisteredSavings, nonRegisteredContribution, annualRate });

            // Adjust contributions based on frequency
            const adjustedRegisteredContribution = (registeredContributionType === 'monthly') ? registeredContribution * 12 : registeredContribution;
            const adjustedTFSAContribution = (tfsaContributionType === 'monthly') ? tfsaContribution * 12 : tfsaContribution;
            const adjustedNonRegisteredContribution = (nonRegisteredContributionType === 'monthly') ? nonRegisteredContribution * 12 : nonRegisteredContribution;

            // Calculate years to retirement
            const yearsToRetirement = retirementAge - currentAge;

            // Calculate future value of savings and prepare data for chart and table
            const chartData = {
                registered: [],
                tfsa: [],
                nonRegistered: [],
            };
            const tableData = [];
            let futureValueRegistered = registeredSavings;
            let futureValueTFSA = tfsaSavings;
            let futureValueNonRegistered = nonRegisteredSavings;

            for (let i = 0; i <= yearsToRetirement; i++) {
                const registeredContribution = adjustedRegisteredContribution;
                const tfsaContribution = adjustedTFSAContribution;
                const nonRegisteredContribution = adjustedNonRegisteredContribution;

                futureValueRegistered += registeredContribution;
                futureValueTFSA += tfsaContribution;
                futureValueNonRegistered += nonRegisteredContribution;

                futureValueRegistered += futureValueRegistered * annualRate;
                futureValueTFSA += futureValueTFSA * annualRate;
                futureValueNonRegistered += futureValueNonRegistered * annualRate;

                chartData.registered.push(futureValueRegistered);
                chartData.tfsa.push(futureValueTFSA);
                chartData.nonRegistered.push(futureValueNonRegistered);

                tableData.push({
                    age: currentAge + i,
                    totalValue: futureValueRegistered + futureValueTFSA + futureValueNonRegistered,
                    registeredValue: futureValueRegistered,
                    registeredContribution,
                    tfsaValue: futureValueTFSA,
                    tfsaContribution,
                    nonRegisteredValue: futureValueNonRegistered,
                    nonRegisteredContribution
                });
            }

            // Calculate cash flow from retirement age to 100
            const totalSavingsAtRetirement = futureValueRegistered + futureValueTFSA + futureValueNonRegistered;
            const retirementDuration = 100 - retirementAge;
            const annualWithdrawal = totalSavingsAtRetirement / retirementDuration;

            const cashFlowData = [];
            for (let i = 0; i <= retirementDuration; i++) {
                cashFlowData.push(annualWithdrawal);
            }

            // Show result page and generate charts
            showResults(chartData, tableData, cashFlowData);
        }

        function showResults(chartData, tableData, cashFlowData) {
            // Hide calculator and show result page
            document.getElementById('calculator').classList.remove('active');
            document.getElementById('resultPage').classList.add('active');

            // Display result summary
            const totalValue = chartData.registered[chartData.registered.length - 1] +
                chartData.tfsa[chartData.tfsa.length - 1] +
                chartData.nonRegistered[chartData.nonRegistered.length - 1];
            document.getElementById('result').innerText = `Total Estimated Savings at Retirement: $${totalValue.toFixed(2)}`;

            // Populate growth table
            const tbody = document.querySelector('#growthTable tbody');
            tbody.innerHTML = '';
            tableData.forEach(row => {
                tbody.innerHTML += `
                    <tr>
                        <td>${row.age}</td>
                        <td>$${row.totalValue.toFixed(2)}</td>
                        <td>$${row.registeredValue.toFixed(2)}</td>
                        <td>$${row.registeredContribution.toFixed(2)}</td>
                        <td>$${row.tfsaValue.toFixed(2)}</td>
                        <td>$${row.tfsaContribution.toFixed(2)}</td>
                        <td>$${row.nonRegisteredValue.toFixed(2)}</td>
                        <td>$${row.nonRegisteredContribution.toFixed(2)}</td>
                    </tr>
                `;
            });

            // Render Growth Chart
            renderGrowthChart(chartData);

            // Render Cash Flow Chart
            renderCashFlowChart(cashFlowData);
        }

        function renderGrowthChart(data) {
            const ctx = document.getElementById('growthChart').getContext('2d');

            if (growthChart) {
                growthChart.destroy();
            }

            growthChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({ length: data.registered.length }, (_, i) => i + 1),
                    datasets: [
                        {
                            label: 'Registered Retirement Savings',
                            data: data.registered,
                            backgroundColor: 'blue',
                        },
                        {
                            label: 'TFSA',
                            data: data.tfsa,
                            backgroundColor: 'green',
                        },
                        {
                            label: 'Non-Registered Savings',
                            data: data.nonRegistered,
                            backgroundColor: 'pink',
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Years Until Retirement',
                            },
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Savings ($)',
                            },
                            beginAtZero: true,
                        }
                    }
                }
            });
        }

        function renderCashFlowChart(data) {
            const ctx = document.getElementById('cashFlowChart').getContext('2d');

            if (cashFlowChart) {
                cashFlowChart.destroy();
            }

            cashFlowChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({ length: data.length }, (_, i) => retirementAge + i),
                    datasets: [{
                        label: 'Annual Cash Flow',
                        data: data,
                        backgroundColor: 'orange',
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Age',
                            },
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Annual Cash Flow ($)',
                            },
                            beginAtZero: true,
                        }
                    }
                }
            });
        }

        function goBack() {
            document.getElementById('resultPage').classList.remove('active');
            document.getElementById('calculator').classList.add('active');
        }

        function saveAsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("Retirement Savings Calculator Results", 20, 20);
            doc.text(document.getElementById('result').innerText, 20, 40);

            doc.save("retirement_savings_report.pdf");
        }
    </script>
</body>
</html>
