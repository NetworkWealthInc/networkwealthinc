<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Savings Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator, #resultPage {
            width: 300px;
            text-align: center;
        }

        #resultPage {
            display: none;
        }

        button {
            background-color: #40A7DD;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3595c7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #40A7DD;
            color: white;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="calculator" class="active">
        <h1>Retirement Savings Calculator</h1>
        <form onsubmit="event.preventDefault(); calculateAndShowResult();">
            <label for="current-age">Current Age:</label>
            <input type="number" id="current-age" required><br><br>

            <label for="retirement-age">Retirement Age:</label>
            <input type="number" id="retirement-age" required><br><br>

            <label for="registered-savings">Registered Retirement Savings:</label>
            <input type="number" id="registered-savings" required><br><br>

            <label for="tfsa-savings">Tax-Free Savings Accounts (TFSAs):</label>
            <input type="number" id="tfsa-savings" required><br><br>

            <label for="non-registered-savings">Non-Registered Savings and Investments:</label>
            <input type="number" id="non-registered-savings" required><br><br>

            <label for="monthly-contribution">Monthly Contribution:</label>
            <input type="number" id="monthly-contribution" required><br><br>

            <label for="annual-rate">Annual Rate of Return (%):</label>
            <input type="number" id="annual-rate" required><br><br>

            <button type="submit">Calculate</button>
        </form>
    </div>

    <div id="resultPage">
        <h2>Results</h2>
        <p id="result"></p>
        <canvas id="growthChart"></canvas>
        <table id="growthTable"></table>
        <canvas id="cashFlowChart"></canvas>
        <button onclick="goBack()">Back</button>
    </div>

    <script>
        let growthChart, cashFlowChart;

        function calculateAndShowResult() {
            const currentAge = parseInt(document.getElementById('current-age').value);
            const retirementAge = parseInt(document.getElementById('retirement-age').value);
            const registeredSavings = parseFloat(document.getElementById('registered-savings').value) || 0;
            const tfsaSavings = parseFloat(document.getElementById('tfsa-savings').value) || 0;
            const nonRegisteredSavings = parseFloat(document.getElementById('non-registered-savings').value) || 0;
            const monthlyContribution = parseFloat(document.getElementById('monthly-contribution').value);
            const annualRate = parseFloat(document.getElementById('annual-rate').value) / 100;

            if (isNaN(currentAge) || isNaN(retirementAge) || isNaN(monthlyContribution) ||
                isNaN(annualRate) || currentAge >= retirementAge) {
                alert('Please enter valid values.');
                return;
            }

            const yearsToRetirement = retirementAge - currentAge;

            const chartData = {
                registered: [],
                tfsa: [],
                nonRegistered: [],
            };
            const tableData = [];
            let futureValueRegistered = registeredSavings;
            let futureValueTFSA = tfsaSavings;
            let futureValueNonRegistered = nonRegisteredSavings;

            for (let i = 0; i <= yearsToRetirement; i++) {
                futureValueRegistered += (monthlyContribution * 12) / 3;
                futureValueTFSA += (monthlyContribution * 12) / 3;
                futureValueNonRegistered += (monthlyContribution * 12) / 3;

                futureValueRegistered += futureValueRegistered * annualRate;
                futureValueTFSA += futureValueTFSA * annualRate;
                futureValueNonRegistered += futureValueNonRegistered * annualRate;

                chartData.registered.push(futureValueRegistered);
                chartData.tfsa.push(futureValueTFSA);
                chartData.nonRegistered.push(futureValueNonRegistered);

                tableData.push({
                    year: currentAge + i,
                    value: futureValueRegistered + futureValueTFSA + futureValueNonRegistered
                });
            }

            const totalFutureValue = futureValueRegistered + futureValueTFSA + futureValueNonRegistered;
            document.getElementById('result').innerHTML = `Your estimated savings at retirement: $${totalFutureValue.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}`;

            createGrowthChart(chartData, currentAge, retirementAge);
            createGrowthTable(tableData);
            createCashFlowChart(totalFutureValue, retirementAge);

            // Show result page and hide the calculator page
            document.getElementById('calculator').style.display = 'none';
            document.getElementById('resultPage').style.display = 'block';
        }

        function createGrowthChart(chartData, currentAge, retirementAge) {
            const labels = [];
            for (let i = currentAge; i <= retirementAge; i++) {
                labels.push(i);
            }

            const ctx = document.getElementById('growthChart').getContext('2d');
            if (growthChart) {
                growthChart.destroy();
            }

            growthChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Registered Retirement Savings',
                            data: chartData.registered,
                            backgroundColor: 'blue',
                            stack: 'combined',
                        },
                        {
                            label: 'Tax-Free Savings Accounts (TFSAs)',
                            data: chartData.tfsa,
                            backgroundColor: 'green',
                            stack: 'combined',
                        },
                        {
                            label: 'Non-Registered Savings and Investments',
                            data: chartData.nonRegistered,
                            backgroundColor: 'pink',
                            stack: 'combined',
                        },
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Amount ($)',
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Age',
                            },
                            ticks: {
                                autoSkip: true,
                                maxTicksLimit: (retirementAge - currentAge + 1),
                            }
                        },
                        stacked: true,
                    },
                }
            });
        }

        function createGrowthTable(data) {
            const table = document.getElementById('growthTable');
            table.innerHTML = '<tr><th>Age</th><th>Retirement Savings Value</th></tr>';
            data.forEach(item => {
                const row = document.createElement('tr');
                const ageCell = document.createElement('td');
                ageCell.innerText = item.year;
                const valueCell = document.createElement('td');
                valueCell.innerText = `$${item.value.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}`;
                row.appendChild(ageCell);
                row.appendChild(valueCell);
                table.appendChild(row);
            });
        }

        function createCashFlowChart(totalFutureValue, retirementAge) {
            const ctx = document.getElementById('cashFlowChart').getContext('2d');
            const labels = [];
            const cashFlowData = [];
            for (let age = retirementAge; age <= 100; age++) {
                labels.push(age);
                cashFlowData.push(totalFutureValue / (100 - retirementAge)); // Even withdrawal until age 100
            }

            if (cashFlowChart) {
                cashFlowChart.destroy();
            }

            cashFlowChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Pre-Tax Cash Flow',
                        data: cashFlowData,
                        borderColor: 'orange',
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Cash Flow ($)',
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Age',
                            },
                        },
                    },
                }
            });
        }

        function goBack() {
            document.getElementById('calculator').style.display = 'block';
            document.getElementById('resultPage').style.display = 'none';
        }
    </script>
</body>
</html>
